  <header class="page-header">
    <nav>
      <a href="#0" aria-label="forecastr logo" class="logo">
        <svg width="240" height="49">
          <use xlink:href="#logo"></use>
        </svg>
      </a>
      <button class="toggle-mob-menu" aria-expanded="false" aria-label="open menu">

        </svg>
      </button>
      <ul class="admin-menu">
        <li class="menu-heading">
          <h3>Portfolio</h3>
        </li>
        <li>
          <a href="#account" onclick="openLinks(event, 'account')" id="defaultOpen" class="tablinks active">
            <svg>
              <use xlink:href="#users"></use>
            </svg>
            <span>Account Balance</span>
          </a>
        </li>
        <li>
          <a href="#consolee" onclick="openLinks(event, 'consolee')" class="tablinks">
            <svg>
              <use xlink:href="#console"></use>
            </svg>
            <span>Console</span>
          </a>
        </li>
        <li class="menu-heading">
          <h3>Prediction</h3>
        </li>
        <li>
          <a href="#gann_wheel" onclick="openLinks(event, 'gann_wheel')" class="tablinks">
            <svg>
              <use xlink:href="#gann"></use>
            </svg>
            <span>Gann Wheel</span>
          </a>
        </li>
        <li>
          <a href="#gann_square" onclick="openLinks(event, 'gann_square')" class="tablinks">
            <svg>
              <use xlink:href="#collection"></use>
            </svg>
            <span>Gann Square</span>
          </a>
        </li>
        <li>
          <div class="switch">
            <input type="checkbox" id="mode" checked>
            <label for="mode">
              <span></span>
              <span>Dark</span>
            </label>
          </div>
          <button class="collapse-btn" aria-expanded="true" aria-label="collapse menu">
            <svg aria-hidden="true">
              <use xlink:href="#collapse"></use>
            </svg>
            <span>Collapse</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <script type="text/javascript" src="{% static 'js/dashboard.js' %}"> </script>
  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
